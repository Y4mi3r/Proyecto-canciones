<!DOCTYPE html>
<html lang="en">
<head>
  <title>OYE - Inicio de Sesión</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
  crossorigin="anonymous">

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
  crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" id="logo"><img src="./img/logo.png" alt="" id="logo"
                    class="d-inline-block align-text-center rounded-pill">
                OYE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav m-auto me-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="canciones.html">Canciones</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button type="button" class="btn btn-primary m-auto mx-1 my-1" data-bs-toggle="modal"
                            data-bs-target="#myModal">Contacto</button>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="btn btn-primary active m-auto mx-1 my-1" role="button">Inicio de
                            Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a href="registro.html" class="btn btn-primary m-auto mx-1 my-1" role="button">Registro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header" id="modal">
                    <h4 class="modal-title">Contacto</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <h6>Correo:</h6>
                    <p>- info@oye.com</p>
                    <h6>Teléfono:</h6>
                    <p>- +57 9 2548 3652</p>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer" id="modal">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</header>
    <main>
        <div class="container">
            <div class="py-5">
                <div class="row">
                    <div class="col-md-6 border p-5 m-auto" id="login">
                        <h1 class="mb-3 border-bottom border-dark text-center">Inicio de Sesión</h1>
                        <form class="form-signin">
                            <div class="form-group">
                                <label for="email">Correo Electrónico *</label>
                                <input type="email" class="form-control" name="email" id="email"
                                    placeholder="correo electrónico"/>
                                <span id="errorEmail" class="error"></span>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="contrasena">Contraseña *</label>
                                <input type="password" class="form-control" name="contrasena" id="contrasena"
                                    placeholder="contraseña"/>
                                <span id="errorContraseña" class="error"></span>
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-primary" value="Continuar"
                                    onclick="return validar(this.form)">Inicio de Sesión</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid py-1 bg-primary text-white">
        <div class="row">
            <div class="col text-left hidden">
                Comparte la música
            </div>
            <div class="col centrar">
                &copy; Derechos reservados
            </div>
        </div>
    </footer>

        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>

</body>
</html>
