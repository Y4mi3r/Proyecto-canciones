            </div>

    </nav>
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header" id="modal">
                    <h4 class="modal-title">Contacto</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <h6>Correo:</h6>
                    <p>- info@oye.com</p>
                    <h6>Teléfono:</h6>
                    <p>- +57 9 2548 3652</p>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer" id="modal">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</header>
    <main>
        <div class="container">
            <div class="py-5">
                <div class="col-md-6 border p-5 m-auto"  id="registro">
                    <h1 class="mb-3 border-bottom border-dark text-center">Registro</h1>
                    <form class="form-signin">
                        <div class="form-group">
                            <label for="email">Correo Electrónico *</label>
                            <input type="email" class="form-control" name="email" id="email"
                                placeholder="correo electrónico" />
                            <span id="errorEmail" class="error"></span>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="contrasena">Contraseña *</label>
                            <input type="password" class="form-control" name="contrasena" id="contrasena"
                                placeholder="contraseña" />
                            <span id="errorContraseña" class="error"></span>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="confirmacion">Confirmación de contraseña *</label>
                            <input type="password" class="form-control" name="confirmacion" id="confirmacion"
                                placeholder="confirmación de contraseña" />
                            <span id="errorCoincide" class="error"></span>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="genero">Género musical favorito *</label>
                            <select class="form-select" name="genero" id="genero">
                                <option value="">Seleccione...</option>
                                <option value="1">Rock</option>
                                <option value="2">Baladas</option>
                                <option value="3">Salsa</option>
                                <option value="4">Otros</option>
                            </select>
                            <span id="errorGenero" class="error"></span>
                        </div>
                        <br>
                        <div class="form-group">
                            <label><b>Edad *</b></label>
                            <span id="errorEdad" class="error"></span>
                            <br>
                            <input type="radio" name="edad" id="menor">
                            <label for="menor">Menor a 20</label>
                            <br>
                            <input type="radio" name="edad" id="adulto">
                            <label for="adulto">20 a 40</label>
                            <br>
                            <input type="radio" name="edad" id="mayor">
                            <label for="mayor">mayor a 50</label>
                        </div>
                        <br>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" value="acepta" name="terminos" id="terminos" />
                            <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
                            <span id="errorTerminos" class="error"></span>
                        </div>
    
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary" value="Registrar"
                                onclick="return validar(this.form)">Registrarse</button>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>* Campos obligatorios</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid py-1 bg-primary text-white"> 
        <div class="row">
            <div class="col text-left hidden">
                Comparte la música
            </div>
            <div class="col centrar">
                &copy; Derechos reservados
            </div>
        </div>
    </footer>
